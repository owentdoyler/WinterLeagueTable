    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="bower_components/angular/angular.js"></script>
        <script src="node_modules/angular-file-upload/dist/angular-file-upload.min.js"></script>
        <script src="scripts/javascript/file_upload.js"></script>
    </head>
    <body>
        <div ng-app="app1">
            <div ng-controller="AppController">
                <div ng-if="uploader.progress < 100">
                    <input type="file" nv-file-select uploader="uploader"/><br/>
                    <div style="height: 100px; width: 100px; border: 2px solid black;" nv-file-drop uploader="uploader"></div>
                    <ul>
                        <li ng-repeat="item in uploader.queue">
                            Name: <span ng-bind="item.file.name"></span><br/>
                            <button ng-click="item.upload()">upload</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
